<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de números del 1 al 10</title>
    <link rel="stylesheet" href="../../css/estilos.css">
</head>
<body>
    <header>
        <h1>Sumar números del 1 al 10</h1>
        <h2>codigo : javascript
            <br>let suma = 0;<br>
            <br>for (let i = 1; i <= 10; i++) { <br>
           <br> suma += i;<br>
          <br>  } <br>
           <br> console.log("La suma es", suma);</h2> <br>
    </header>
    <main>
        <section class="container">
            <form id="formSumaNumeros">
                <div class="botones">                
                    <button type="button" class="boton" onclick="ope.calcularSuma()">Aceptar</button>
    
                    <button type="button" class="boton" onclick="ope.regresarAlMenuNumeros()">Regresar</button>
    
                </div>
                <div id="resultadoSuma">
                    Aquí se mostrará la suma:
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h6></h6>
    </footer>

    <script src="../../js/main.js"></script>
</body>
</html>
